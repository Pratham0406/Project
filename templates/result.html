<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing List</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="yatra-one-regular">Your Packing List</h1>
        <ul>
            {% for item in packing_list %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
        <button type="submit" class="yatra-one-regular"><a href="/">Plan another trip</a>
    </div>
</body>
</html>
