<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packora</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="shortcut icon" href="\static\images\teamLogo.jpg" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <h1 class="yatra-one-regular">Your Packing List</h1>
        <ul>
            {% for item in packing_list %}
            <li><input type="checkbox" id="{{ item }}" name="packedItems">
                <label for="{{ item }}">{{ item }}</label></li>
            {% endfor %}
        </ul>
        <button>
            <span><a href="/">Plan another trip</a></span>
        </button>
    </div>
    <!-- From Uiverse.io by VassoD --> 
<div class="tooltip-container">
    <button aria-describedby="help-tooltip" class="help-button">
      Need Help?
    </button>
    <div role="tooltip" id="help-tooltip" class="tooltip">
      <i>ðŸ’¡</i><strong>Get assistance</strong> with your questions!

</body>
</html>
